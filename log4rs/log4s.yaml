refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    filters:
      - kind: threshold
        level: debug
  logstash:
    kind: logstash
    hostname: 127.0.0.1
    port: 5959
    buffer_size:100
    buffer_lifetime: 1s

root:
  level: debug
  appenders:
    - stdout
    - logstash
